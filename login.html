<!DOCTYPE html>

    <title>Área de Login</title>

<body>

    <div class="inicio">

        <img src="./assets/img_user/logonome.svg">

        <h1> Bem-vindo de Volta!</h1>


    </div>
    
    <form name="loginForm" method="post" action="home.html">


        <div class="container cont1">

             <div class="formdados">

                <label for="username">Seu Usuário:</label>
                     <input type="text" name="username" id="username" placeholder="Digite seu usuário. Ex: Ana." required>
                <label for="senha">Sua Senha</label>
                     <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui!" required>
                 
        
            </div>

            <div class="container cont2">
        
                <div class="lembrarsenha">

                    <label>
                         <input type="checkbox" class="cadaslogin"> <p>Lembrar senha?</p>
                    </label>
                </div>

                <a href="#" class="links"> Esqueceu a senha?</a>
                
            </div>


            <div class="buttonpadrao">
                 <input type="button" onclick="login()" value="Entrar">
            </div>


        </div>

    </form>

    <p> Ou </p>

        <!-- Outro acesso -->
        <div class="container cont3">

            <ul>
                 <li class="acessovia"><a href="#"><img class="socialmedia" src="./assets/icons/facebook.svg" alt="facebook"></a></li>
                 <li class="acessovia"><a href="#"><img class="socialmedia" src="./assets/icons/google.svg" alt="facebook"></a></li>
                 <li class="acessovia"><a href="#"><img class="socialmedia" src="./assets/icons/apple.svg" alt="facebook"></a></li>
                 <p class="cadaslogin">Ainda não tem conta?<a href="cadastro.html" class="links"> Cadastre-se!</a></p>
            </ul>

        </div>

    


<script src="./scripts/forms.js"></script>
